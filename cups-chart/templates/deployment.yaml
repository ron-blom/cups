apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cups-chart.fullname" . }}
  labels:
    {{- include "cups-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  strategy:
    type: Recreate      
  selector:
    matchLabels:
      {{- include "cups-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "cups-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cups-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: cups-config
              mountPath: /etc/cups
          ports:
            - name: http
              containerPort: 631
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: google-cloud-print-sidecar
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "blomron/google-cloud-print-sidecar:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sleep","infinity"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: cups-config
          persistentVolumeClaim:
            claimName: cups-config
  